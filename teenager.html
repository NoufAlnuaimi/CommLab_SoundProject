<!DOCTYPE html>
<html>
<head>
	<title>Auditory Camping Experience</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Averia+Sans+Libre&family=Cabin+Sketch&family=Concert+One&family=Eater&family=Homemade+Apple&family=Merriweather+Sans&family=Montserrat:wght@300;400;500&family=Pangolin&family=Roboto:wght@300&family=Sacramento&family=Schoolbell&display=swap" rel="stylesheet">

<body>
	<section id="page2">
		<div class="container">
			<img src="images/day.png" class="daytime">
			<div class="name">TEENAGER</div>
			<audio controls id="audio">
				<source src="sounds/setup.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
			</audio>
			<section id="dynamic">
				<h2 class="question" id="question">Choose your path:</h2>
				<div class="options" id="options">
					<a href="#page4">
						<div class="option1" id="option1">
							<h2>STAY BY FIRE</h2>
						</div>
					</a>
					<div style= "opacity:0">_____</div>
					<a href="#page4">
						<div class="option2" id="option2">
							<h2>WANDER AWAY</h2>
						</div>
					</a>
				</div>
			</section>
		</div>
	</section>
	<section id="page4">
		<div class="container">
			<img src="images/fire.gif" class="gif">
			<audio controls id="audio3">
				<source src="sounds/boring.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
			</audio>
		</div>
	</section>
	<section id="page5">
		<div class="container">
			<audio controls id="audio4">
				<source src="sounds/wander.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
			</audio>
			<section id="dynamic4">
				<h2 class="question" id="question">Choose your path:</h2>
				<div class="options3" id="option3">
					<a href="#page7">
						<div class="option31" id="option31">
							<h2>GO TO TENT</h2>
						</div>
					</a>
					<div style= "opacity:0">__________</div>
					<a href="#page8">
						<div class="option32" id="option32">
							<h2>SWIM FURTHER</h2>
						</div>			
					</a>
				</div>
			</section>
		</div>
	</section>
	<section id="page7">
		<div class="container">
			<img src="images/forest.png" class="night">
			<audio controls id="audio6">
				<source src="sounds/stop_swimming.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
			</audio>
			<div class="info" id="info">
				<p><a href="index.html">GO BACK TO HOMEPAGE</a></p>
			</div>
		</div>

	<section id="page8">

			<audio controls id="audio7">
				<source src="sounds/swim_further.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
			</audio>
			<div class="info2" id="info2">
				<p style="font-family: 'Eater', cursive;"><a href="index.html">GO BACK TO HOMEPAGE</a></p>
			</div>
		</div>
	</section>
	<script src="teenager.js"></script>

</html>
